<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta
			name="description"
			content="Web site created using create-react-app"
		/>
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<script
			src="https://kit.fontawesome.com/fc31dedf63.js"
			crossorigin="anonymous"
		></script>
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<title>React App</title>
		<link rel="icon" type="image/png" href="/favicon.png" />
		<script
			async
			src="https://www.googletagservices.com/tag/js/gpt.js"
		></script>
		<!-- <script async src="prebid4.39.0.js"></script> -->
		<script
			async
			src="https://acdn.adnxs.com/prebid/not-for-prod/prebid.js"
		></script>
		<script>
			var intViewportWidth = window.innerWidth;
			var div_2_sizes;
			if (intViewportWidth > 800) {
				div_2_sizes = [
					[728, 90],
					[970, 250],
				];
			} else {
				div_2_sizes = [
					[300, 50],
					[336, 280],
				];
			}

			var PREBID_TIMEOUT = 1000;
			var FAILSAFE_TIMEOUT = 3000;

			var adUnits = [
				{
					path: "/19968336/header-bid-tag-1",
					code: "div-2",
					mediaTypes: {
						banner: {
							sizes: div_2_sizes,
						},
					},
					bids: [
						{
							bidder: "appnexus",
							params: {
								placementId: 13144370,
							},
						},
					],
				},
			];
			window.googletag = window.googletag || { cmd: [] };

			// ======== DO NOT EDIT BELOW THIS LINE =========== //
			var googletag = googletag || {};
			googletag.cmd = googletag.cmd || [];
			googletag.cmd.push(function () {
				googletag.pubads().disableInitialLoad();
			});

			var pbjs = pbjs || {};
			pbjs.que = pbjs.que || [];

			pbjs.que.push(function () {
				pbjs.addAdUnits(adUnits);
				pbjs.requestBids({
					bidsBackHandler: initAdserver,
					timeout: PREBID_TIMEOUT,
				});
			});

			function initAdserver() {
				if (pbjs.initAdserverSet) return;
				pbjs.initAdserverSet = true;
				googletag.cmd.push(function () {
					pbjs.que.push(function () {
						pbjs.setTargetingForGPTAsync();
						googletag.pubads().refresh();
					});
				});
			}
			// in case PBJS doesn't load
			setTimeout(function () {
				initAdserver();
			}, FAILSAFE_TIMEOUT);

			googletag.cmd.push(function () {
				googletag
					.defineSlot("/19968336/header-bid-tag-1", div_2_sizes, "div-2")
					.addService(googletag.pubads());
				googletag.pubads().enableSingleRequest();
				googletag.enableServices();
			});
		</script>
	</head>

	<body>
		<div id="root"></div>
	</body>
</html>
